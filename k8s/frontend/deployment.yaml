apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: wizfi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: wizfi/frontend-service:latest
          ports:
            - containerPort: 3007
          env:
            - name: PORT
              value: "3007"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
