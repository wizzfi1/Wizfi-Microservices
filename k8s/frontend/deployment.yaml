apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: wizfi
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: wizfi/frontend-service:latest
          ports:
            - containerPort: 3007  
          env:
            - name: PORT
              value: "3007"
            - name: HOST
              value: "0.0.0.0"
            - name: BASE_PATH  # Added to match server.js configuration
              value: "/frontend"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3000"  
            - name: ADMIN_SERVICE_URL
              value: "http://admin-service:3006"
          livenessProbe:
            httpGet:
              path: /health  # Changed to use root health endpoint
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health  # Changed to use root health endpoint
              port: 3007
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"  # Increased limit for stability
              cpu: "1000m"
          volumeMounts:
            - name: static-assets
              mountPath: /app/public
      volumes:
        - name: static-assets
          emptyDir: {}